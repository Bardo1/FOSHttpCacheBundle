framework:
  secret: fos
  router:
    resource: "%kernel.root_dir%/config/routing.yml"
  test: ~

fos_http_cache:
  cache_control:
    rules:
      -
        match:
          path: ^/cached
        headers:
          cache_control: {public: true}
  proxy_client:
    varnish:
      servers: 127.0.0.1
  tags:
    rules:
      -
        match:
          path: ^/cached
        tags: [area]

monolog:
  handlers:
    main:
      type: stream
      level: debug
